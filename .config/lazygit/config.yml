customCommands:
  - key: <c-a>
    description: Pick AI commit
    command: aicommit2 -c && win32yank.exe -o --lf > .git/LAZYGIT_PENDING_COMMIT
    context: files
    subprocess: true
    showOutput: true
  - key: <c-n>
    description: Pick AI commit (no verify)
    command: aicommit2 --no-verify
    context: files
    subprocess: true
